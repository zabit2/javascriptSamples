<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>LightBox</title>
</head>
<body>
    <div class="grid">
        <img src="https://source.unsplash.com/400x400?waterfall" alt="Waterfall image">
        <img src="https://source.unsplash.com/400x400?nature" alt="Nature image">
        <img src="https://source.unsplash.com/400x400?valley" alt="Valley image">
        <img src="https://source.unsplash.com/400x400?mountain" alt="Mountain image">
        <img src="https://source.unsplash.com/400x400?River" alt="River image">
        <img src="https://source.unsplash.com/400x400?Lake" alt="Lake image">
        <img src="https://source.unsplash.com/400x400?snow" alt="Snow image">
        <img src="https://source.unsplash.com/400x400?trees" alt="Trees image">
        <img src="https://source.unsplash.com/400x400?forest" alt="Forest image">
    </div>
</body>
</html>
